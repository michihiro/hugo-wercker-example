<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta charset="utf-8">
  <meta http-equiv="Content-Language" content="{{ .Site.LanguageCode }}">
  <meta http-equiv="Cache-Control" content="must-revalidate">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, width=device-width, user-scalable=0">

  {{ if isset .Site.Params "AuthorName" }}
  <meta name="Author" content="{{ .Site.Params.AuthorName }}">
  {{ end }}
  <title> {{ .Site.Title }} </title>

  <!-- Font -->
  <link href="http://fonts.googleapis.com/css?family=Raleway:700,400,300" rel="stylesheet" type="text/css">

  <!-- CSS -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Icons -->
  {{ if isset .Site.Params "AppleIcon" }}
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ .Site.Params.AppleIcon}}">
  {{ end }}
  {{ if isset .Site.Params "Favicon" }}
  <link rel="shortcut icon" href="{{ .Site.Params.Favicon }}">
  {{ end }}

  <!-- Scripts -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-56995446-2', 'auto');
  ga('send', 'pageview');
  </script>
</head>
